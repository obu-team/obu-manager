box: rest4hub/docker-oracle-java8-mvn-3.3.3
services:
  - mongo
build:
  steps:
    - script:
        name: Show base information
        code: |
          mvn --version
          echo $JAVA_HOME
          java -version
          javac -version
    - script:
        name: Run Maven command mvn clean test -Ptest
        code: |
          mvn clean test -Ptest
  after-steps:
    - slack-notifier:
        url: $SLACK_WEBHOOK_URL
        username: WerckerBot
deploy:
  steps:
    - add-to-known_hosts:
        hostname: $SERVER_HOSTNAME
    - add-ssh-key:
        keyname: DOKKU
    - script:
        name: Initialize new repository
        code: |
          rm -rf .git
          git init
          git config --global user.name "wercker"
          git config --global user.email "pleasemailus@wercker.com"
          git remote add dokku dokku@$SERVER_HOSTNAME:obu-app
    - script:
        name: Add everythin to the repository
        code: |
          git add .
          git commit -m "Result of deploy $WERCKER_GIT_COMMIT"
    - script:
        name: Push to dokku
        code: |
          git push dokku master -f
  after-steps:
    - slack-notifier:
        url: $SLACK_WEBHOOK_URL
        username: WerckerBot
        branch: master